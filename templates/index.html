<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glide</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

  <div id="map-container">
    <a href ="./index.html">
      <div id="logo">
        <img src="../static/images/glide-logo.png" id="glide-logo" alt="glide logo image">
      </div>
    </a>

    <form id="route-form" action="/" method="POST" target="_self" autocomplete="off">
      <div id="inputs-container">

        <div id="textbox-container">
          <div id="origin-textbox-container">
            <input type="text" id="origin" placeholder="출발지 입력">
            <div class="buildings-list-wrapper" id="origin-buildings-list-wrapper">
              <ul class="buildings-list" id="origin-buildings-list">

              </ul>
            </div>
          </div>

          <div id="destination-textbox-container">
            <input type="text" id="destination" placeholder="도착지 입력">
            <div class="buildings-list-wrapper" id="destination-buildings-list-wrapper">
              <ul class="buildings-list" id="destination-buildings-list">

              </ul>
            </div>
          </div>

          <div id="swap-button-container">
            <button type="button" id="swap-button"></button>
          </div>
        </div>

        <div id="button-container">
          <button type="submit" id="findroute-button">길찾기</button>
        </div>
      </div>
    </form>

  </div>

  <div id="map"></div>
  <div id="output"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4i1BVl5lkiaP8qTtIc48-ZJ8OJGXwFQc&callback=initMap" async defer></script>
