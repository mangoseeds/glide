<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glide</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  
  <div id="map-container">
    <div id="logo">
      <h1>Glide</h1>
    </div>

    <div id="inputs-container">
      <label for="origin"></label>
      <input type="text" id="origin" placeholder="출발지 입력">
      <br>
      <label for="destination"></label>
      <input type="text" id="destination" placeholder="도착지 입력">
      <br>
      <button id="calculateRoute">Calculate Route</button>
    </div>
    
  </div>

  <div id="map"></div>


  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4i1BVl5lkiaP8qTtIc48-ZJ8OJGXwFQc&callback=initMap">
</script>
  <script src="/app.js"></script>
</body>
</html>
