<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glide</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  
  <div id="map-container">
    <div id="logo">
      <img src="glide.png" id="glide-logo">
    </div>

    <div id="inputs-container">

      <div id="textbox-container">
        <div id="origin-text-box">
          <input type="text" id="origin" placeholder="출발지 입력">
          <div class="buildings-list-wrapper" id="origin-buildings-list-wrapper">
            <ul class="buildings-list" id="origin-buildings-list">
              <li>학관</li>
              <li>학문관</li>
              <li>이씨씨</li>
              <li>공대</li>
              <li>연협</li>
            </ul>
          </div>
        </div>
  
        <div id="destination-text-box">
          <input type="text" id="destination" placeholder="도착지 입력">
          <div class="buildings-list-wrapper" id="destination-buildings-list-wrapper">
            <ul class="buildings-list" id="destination-buildings-list">
              <li>학관</li>
              <li>학문관</li>
              <li>이씨씨</li>
              <li>공대</li>
              <li>연협</li>
            </ul>
          </div>
        </div>
  
        <div id="swap-button">
  
        </div>
      </div>
      
      <div id="button-container">
        <button id="findroute-button">길찾기</button>
      </div>
    </div>
    
  </div>

  <div id="map"></div>


  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4i1BVl5lkiaP8qTtIc48-ZJ8OJGXwFQc&callback=initMap">
</script>
  <script src="/app.js"></script>
</body>
</html>
